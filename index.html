<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyCast</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1 id="app-title">SkyCast</h1>
      <input type="text" id="city-input" placeholder="Buscar ciudad..." />
      <button id="search-btn">Buscar</button>
    </header>

    <main>
      <section id="current-weather">
        <div id="weather-animation"></div>
        <div class="weather-info">
          <h2 id="city-name"></h2>
          <p id="temperature"></p>
          <p id="description"></p>
        </div>
      </section>

      <section id="forecast">
        <h3>Pron√≥stico extendido</h3>
        <div id="forecast-cards"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>

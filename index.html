<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>☁️ SkyCast</title>
  <link rel="icon" type="image/svg+xml" href="">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Buscar ciudad..." />
      <button id="search-btn">🔎</button>
    </div>
    <button id="mode-toggle">🌙</button>
  </header>

  <main>
    <h1 id="city-name">Ciudad</h1>
    <div class="current-weather">
      <h2 id="temperature">--°C</h2>
      <p id="description">Descripción</p>
      <p id="details"></p>
    </div>

    <section id="forecast" class="forecast"></section>
  </main>

  <footer>
    <p>Desarrollado por Ricardo Andrés Ponce 🚀</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

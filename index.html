<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>☁️ SkyCast</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
  <div class="app">
    <header>
      <h1>☁️ SkyCast</h1>
      <input type="text" id="search" placeholder="Buscar ciudad..." />
    </header>

    <main>
      <div class="current">
        <div id="background"></div>
        <h2 id="location">Error</h2>
        <p id="description">--</p>
        <p id="temperature">--°C</p>
      </div>

      <section id="forecast">
        <h3>Pronóstico extendido</h3>
        <div id="forecast-container"></div>
      </section>
    </main>

    <footer>
      <p>Desarrollado por Ricardo Andrés Ponce 🚀</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
